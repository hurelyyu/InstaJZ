{% extends 'base.html' %}

{% block content %}

<h1>Sign up</h1>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %} <!-- django form protective -->
    <!-- form里所有让我显示的field都以paragraph的形式显示 -->
    {{ form.as_p }} <!-- Django中使用变量的符号{{ ; 从CreateView这个view里返回的是一个form -->
    <button type = "submit">Sign Up</button>  
</form>

{% endblock content %}
